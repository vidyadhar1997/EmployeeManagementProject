<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee managemen</title>
    <link rel="stylesheet" href="/css/Registration.css">
</head>
<body>
    <div>
        <div class="employeeManagement"><label for="EmployeeManagement">Employee Management</label></div>
        <div class="mainContainer">
            <div class="container">
                <div class="registration"><label for="Registration">Registration</label></div>
                <div class="inputs">
                    <label for="FirstName">First Name:</label>
                    <input type="text" class="placeHolders" placeholder="First Name" name="FirstName" />
                </div>
                <div class="inputs">
                    <label for="Password">Last Name:</label>
                    <input type="text" class="placeHolders" placeholder="Last Name" name="LastName" />
                </div>
                <div class="inputs">
                    <label for="Email">Email:</label>
                    <input type="text" class="placeHolders" placeholder="Email" name="Email" />
                </div>
                <div class="inputs">
                    <label for="Password">Password:</label>
                    <input type="text" class="placeHolders" placeholder="Password" name="Password" />
                </div>
                <div class="inputs">
                    <label for="Password">Confirm Password:</label>
                    <input type="text" class="placeHolders" placeholder="Confirm Password" name="Confirm Password" />
                </div>
                <div class="buttons">
                    <a style="text-decoration:none" href="login.html" class="loginInstead">Login Instead</a>
                    <input type="button" class="registrationButton" value="Register" />
                </div>
            </div>
        </div>
        </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee managemen</title>
    <link rel="stylesheet" href="/css/Registration.css">
</head>
<body>

        <div class="container">
            <div class="employeeManagement"><label for="EmployeeManagement">EmployeeManagement</label></div>
            <div class="registration"><label for="Registration">Registration</label></div>
            <div class="inputs">
                <label for="FirstName">FirstName:</label>
                <input type="text" class="placeHolders" placeholder="FirstName" name="FirstName" />
            </div>
            <div class="inputs">
                <label for="Password">LastName:</label>
                <input type="text" class="placeHolders" placeholder="LastName" name="LastName" />
            </div>
            <div class="inputs">
                <label for="Email">Email:</label>
                <input type="text" class="placeHolders" placeholder="Email" name="Email" />
            </div>
            <div class="inputs">
                <label for="Password">Password:</label>
                <input type="text" class="placeHolders" placeholder="Password" name="Password" />
            </div>
            <div class="inputs">
                <label for="Password">ConfirmPassword:</label>
                <input type="text" class="placeHolders" placeholder="ConfirmPassword" name="ConfirmPassword" />
            </div>
            <div class="buttons">
                <a href="login.html"class="loginInstead">LoginInstead</a>
                <input type="button" class="registrationButton" value="Register" />
            </div>
        </div>
</div>

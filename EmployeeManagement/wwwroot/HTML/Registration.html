<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee managemen</title>
    <link rel="stylesheet" href="/css/Registration.css">
    <script type="text/javascript" src="/js/registration.js"></script>
</head>
<body>
    <div>
        <div class="employeeManagement"><label for="EmployeeManagement">Employee Management</label></div>
        <div class="mainContainer">
            <form class="container" name="myForm" action="#" method="post" onsubmit="return (validateform());">
                <div class="registration"><label for="Registration">Registration</label></div>
                <div class="inputs">
                    <label for="FirstName">First Name:</label>
                    <input type="text" class="placeHolders" placeholder="First Name" name="FirstName" />
                </div>
                <div class="inputs">
                    <label for="Password">Last Name:</label>
                    <input type="text" class="placeHolders" placeholder="Last Name" name="LastName" />
                </div>
                <div class="inputs">
                    <label for="Email">Email:</label>
                    <input type="email" class="placeHolders" placeholder="Email" name="email" />
                </div>
                <div class="inputs">
                    <label for="Password">Password:</label>
                    <input type="password" class="placeHolders" placeholder="Password" name="password" />
                </div>
                <div class="inputs">
                    <label for="Confirm Password">Confirm Password:</label>
                    <input type="password" class="placeHolders" placeholder="Confirm Password" name="ConfirmPassword" />
                </div>
                <div class="inputs">
                    <label for="Phone Number">Phone Number:</label>
                    <input type="text" class="placeHolders" placeholder="Phone Number" name="PhoneNumber" />
                </div>
                <div class="inputs">
                    <label for="City">City:</label>
                    <input type="text" class="placeHolders" placeholder="City" name="City" />
                </div>
                <div class="inputs">
                    <label for="State">State:</label>
                    <input type="text" class="placeHolders" placeholder="State" name="State" />
                </div>
                <div class="inputs">
                    <label for="Zip">Zip:</label>
                    <input type="number" class="placeHolders" placeholder="Zip" name="Zip" />
                </div>
                <div class="buttons">
                    <a style="text-decoration:none" href="login.html" class="loginInstead">Login Instead</a>
                    <button type="submit" class="registrationButton">Register</button>
                </div>
            </form>
            </div>
        </div>
</body>
</html>

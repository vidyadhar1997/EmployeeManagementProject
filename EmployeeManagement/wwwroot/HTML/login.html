<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee management</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div>
        <div class="employeeManagement"><label for="EmployeeManagement">Employee Management</label></div>
        <div class="mainCon">
            <div class="container">
                <div class="login"><label for="Login">Login</label></div>
                <div class="inputs">
                    <label for="Email">Email:</label>
                    <input type="text" class="placeHolders" placeholder="Email" name="Email" />
                </div>
                <div class="inputs">
                    <label for="Password">Password:</label>
                    <input type="text" class="placeHolders" placeholder="Password" name="Password" />
                </div>
                <div class="link">
                    <a style="text-decoration:none" href="ForgotPassword.html">Forgot Password</a>

                </div>
                <div class="buttons">
                    <a style="text-decoration:none" href="Registration.html" id="CreateAccount">Create Account </a>
                    <input type="button" class="loginButton" value="Login" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>

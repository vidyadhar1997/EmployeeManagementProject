<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee management</title>
    <link rel="stylesheet" href="/css/ResetPassword.css">
    <script type="text/javascript" src="/js/ResetPasswordjs.js"></script>
</head>
<body>
    <div>
        <div class="employeeManagement"><label for="EmployeeManagement">Employee Management</label></div>
            <div class="mainContainer">
                <form class="container" name="myResetForm" action="#" method="post" onsubmit="return (validatesform());">
                    <div class="resetPassword"><label for="Reset Password">Reset Password</label></div>
                    <div class="inputs">
                        <label for="Password">Password:</label>
                        <input type="password" class="placeHolders" placeholder="Password" name="password" />
                    </div>
                    <div class="inputs">
                        <label for="Password">Confirm Password:</label>
                        <input type="password" class="placeHolders" placeholder="Confirm Password" name="ConfirmPassword" />
                    </div>
                    <div class="buttons">
                        <a style="text-decoration:none" href="login.html" class="login">Login</a>
                       <!-- <input type="button" class="next" value="Next" />-->
                        <button type="submit" class="next">Next</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>

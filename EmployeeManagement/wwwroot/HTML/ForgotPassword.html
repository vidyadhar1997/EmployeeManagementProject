<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee management</title>
    <link rel="stylesheet" href="/css/ForgotPassword.css">
    <script type="text/javascript" src="/js/ForgotPassword.js"></script>
</head>
<body>
    <div>
        <div class="employeeManagement"><label for="EmployeeManagement">Employee Management</label></div>
        <div class="mainContainer">
            <form class="container" name="myForgotForm" action="#" method="post" onsubmit="return (validateForgotform());">
                    <div class="forgotPassword"><label for="Forgot Password">Forgot Password</label></div>
                    <div class="inputs">
                        <label for="Email">Email:</label>
                        <input type="email" class="placeHolders" placeholder="Email" name="email" />
                    </div>
                    <div class="buttons">
                        <a style="text-decoration:none" href="login.html" class="loginInstead">Login</a>
                        <!-- <input type="button" class="forgotPasswordButton" value="Next" />-->
                        <!-- <a href="ResetPassword.html" input type="submit" class="forgotPasswordButton" value="Next">Next</a>-->
                        <button type="submit" class="forgotPasswordButton">Next</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
